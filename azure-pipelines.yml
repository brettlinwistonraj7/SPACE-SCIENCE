trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - README.md

variables:
  websiteName: 'my-static-website-$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build Stage
  jobs:
  - job: Build
    displayName: Build Website
    pool:
      vmImage: 'ubuntu-latest'
    
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js'
    
    - script: |
        echo "Installing dependencies if any..."
        # Add any build commands here
        echo "Build completed successfully!"
      displayName: 'Build Website'
    
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: 'src'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/website.zip'
        replaceExistingArchive: true
    
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/website.zip'
        ArtifactName: 'website'
        publishLocation: 'Container'

- stage: Deploy
  displayName: Deploy Stage
  dependsOn: Build
  condition: succeeded()
  
  jobs:
  - deployment: DeployToAzure
    displayName: Deploy to Azure Storage
    environment: 'production'
    pool:
      vmImage: 'ubuntu-latest'
    
    strategy:
      runOnce:
        deploy:
          steps:
          
          - task: AzureCLI@2
            displayName: 'Deploy to Azure Storage'
            inputs:
              azureSubscription: 'your-azure-service-connection'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Create storage account if it doesn't exist
                az storage account create \
                  --name $(websiteName) \
                  --resource-group your-resource-group \
                  --location eastus \
                  --sku Standard_LRS \
                  --kind StorageV2
                
                # Enable static website hosting
                az storage blob service-properties update \
                  --account-name $(websiteName) \
                  --static-website \
                  --index-document index.html \
                  --404-document index.html
                
                # Upload website files
                az storage blob upload-batch \
                  --account-name $(websiteName) \
                  --source $(Pipeline.Workspace)/website \
                  --destination '$web' \
                  --output none
                
                # Get website URL
                URL=$(az storage account show \
                  --name $(websiteName) \
                  --resource-group your-resource-group \
                  --query "primaryEndpoints.web" \
                  --output tsv)
                
                echo "##vso[task.setvariable variable=websiteUrl]$URL"
                echo "Website deployed at: $URL"
